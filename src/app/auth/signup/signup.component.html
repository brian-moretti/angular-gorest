<div class="signup">
  <p-button icon="pi pi-arrow-left" routerLink="../"></p-button>
  <div class="signup-container">
    <h3>First time here? Please signup to proceed to the application</h3>

    <p-messages
      [(value)]="message"
      [enableService]="false"
      [closable]="true"
    ></p-messages>

    <form
      #signup="ngForm"
      (ngSubmit)="onSubmitSignup(signup)"
      class="home-form"
    >
      <label htmlFor="username">Username:</label>
      <input
        pInputText
        id="username"
        #username="ngModel"
        ngModel
        name="username"
        required
        minlength="3"
        autocomplete="off"
        (blur)="onFieldChange()"
      />
      <div
        class="error"
        *ngIf="!username.valid && (username.touched || username.dirty)"
      >
        The Username is mandatory
      </div>
      <div class="error" *ngIf="showError && username.errors?.['minlength']">
        Must have a minimum of
        {{ username.errors?.['minlength'].requiredLength }} characters
      </div>

      <label htmlFor="email">Your email:</label>
      <input
        pInputText
        id="email"
        type="email"
        ngModel
        name="email"
        autocomplete="off"
        required
      />

      <label htmlFor="password">Choose a password:</label>
      <p-password ngModel name="password" [toggleMask]="true"></p-password>

      <p-fieldset legend="Gender:">
        <div>
          <p-radioButton
            name="gender"
            value="Male"
            ngModel
            inputId="male"
            required
          ></p-radioButton>
          <label for="male">Male</label>
        </div>
        <div>
          <p-radioButton
            name="gender"
            value="Female"
            ngModel
            inputId="female"
            required
          ></p-radioButton>
          <label for="female">Female</label>
        </div>
      </p-fieldset>
      <p-button
        type="submit"
        label="Signup"
        [disabled]="!signup.valid"
      ></p-button>
    </form>

    <div class="registration">
      <span>Already have an account?</span>
      <p-button
        label="Go to Login"
        routerLink="../login"
        icon="pi pi-sign-in"
        iconPos="right"
      ></p-button>
    </div>
  </div>
</div>

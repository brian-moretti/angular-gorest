<div class="filter">
  <input
    type="text"
    pInputText
    [(ngModel)]="searchQuery"
    placeholder="Search by..."
    name="searchQuery"
    (input)="filter()"
  />
  <p-selectButton
    [ngStyle]="{ width: '100%' }"
    [options]="stateOptions"
    [(ngModel)]="searchField"
    name="searchField"
    optionLabel="label"
    optionValue="value"
    (change)="filter()"
  ></p-selectButton>
</div>

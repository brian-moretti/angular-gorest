<app-sidebar-menu></app-sidebar-menu>
<main class="main-container">
  <div class="header">
    <app-filter-posts (filterData)="filterPost($event)"></app-filter-posts>
    <p-dropdown
      (onChange)="usersShowedUpdate(userXPage)"
      [options]="numberOfUsers"
      [(ngModel)]="userXPage"
    ></p-dropdown>
  </div>
  <!-- ! NECESSARIO ID POST -->
  <ng-container *ngFor="let id of userId">
    <section class="user-posts">
      <h4>Username: - ID: {{ id }}</h4>
      <app-add-post
        [hidden]="hidden"
        (formInfo)="addUserPost(id, $event)"
      ></app-add-post>
      <p-button
        class="adding-post"
        (onClick)="showNewPostForm(id)"
        [icon]="hidden ? 'pi pi-plus' : 'pi pi-minus'"
      ></p-button>

      <div *ngIf="userPosts(id).length; else noPost">
        <ng-container *ngFor="let post of userPosts(id)">
          <div class="post-info">
            <h4>{{ post.title }}</h4>
            <p>{{ post.body }}</p>
            <ng-container *ngFor="let comment of postComments(post.id)">
              <div class="comment-info">
                <span class="comment"><i class="pi pi-comment"></i></span>
                <h4>{{ comment.name }} - {{ comment.email }}</h4>
                <p>{{ comment.body }}</p>
                <button
                  class="remove-comment"
                  (click)="removeComment(comment.id!)"
                >
                  <i class="pi pi-trash"></i>
                </button>
              </div>
            </ng-container>
            <app-add-comment
              (comment)="addComment(post.id!, $event)"
            ></app-add-comment>
            <button (click)="removePost(post.id)" class="remove-post">
              <i class="pi pi-trash"></i>
            </button>
          </div>
        </ng-container>
      </div>
    </section>
  </ng-container>
